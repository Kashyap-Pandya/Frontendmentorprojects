<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Huddle</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/x-icon">

    <!-- fonts-->

    <!--open sans-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">

    <!--Poppins -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">

</head>

<body>

    <!--------------------------------------------------------header--------------------------------------------------------------->
    <div class="main">
        <header>
            <img src="./images/logo.svg" alt="logo of company" class="logo">
            <button class="header-button"> Try it Free !</button>
        </header>

        <!----------------------------------------------------main-heading---------------------------------------------------------->

        <section>
            <div class="hero-head">
                <h1 class="main-heading">Build The Community Your Fans Will Love</h1>
                <h3 class="main-sub-heading">Huddle re-imagines the way we build communities. You have a <br> voice, but
                    so does
                    your audience. Create connections with your <br> users as you engage in genuine discussion. </h3>
                <button class="main-button">
                    Get Started For Free
                </button>
            </div>

            <!---------------------------------------------------Mockup-img--------------------------------------------------------->

            <div class="screen-mockup">
                <img src="./images/screen-mockups.svg" alt="" class="img-mockup">
            </div>

            <!------------------------------------------------stats-number---------------------------------------------------------->
            <div class="stats">
                <div class="first">
                    <img src="./images/icon-communities.svg" alt="" class="icon">
                    <h1 class="numbers">1.4k+</h1>
                    <h3 class="stat-text">Communities Formed</h3>
                </div>

                <div class="second">
                    <img src="./images/icon-messages.svg" alt="" class="icon">
                    <h1 class="numbers">2.7m+</h1>
                    <h3 class="stat-text">Messages Sent</h3>
                </div>
            </div>


            <!---->

        </section>




    </div>

</body>

</html>
